<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/5c/f2/66/5cf2660af5f4214def7166dc7a7c8062.jpg);
        }
      .centre {
        text-align: center;
        margin-top: 200px;
        margin-left: 400px;
        margin-right: 400px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h2 class="text-white text-center my-2" >Counter</h2>
    <div class="centre">
      <h3 id="demo" class="text-white">0</h3>
      <button onclick="addOn()" class="btn btn-outline-success btn-sm my-2 rounded mx-1">Plus</button>
      <button onclick="minus()" class="btn btn-outline-danger btn-sm my-2 rounded mx-1">Minus</button>
      <button onclick="reset()" class="btn btn-outline-secondary btn-sm my-2 rounded mx-1">Reset</button>
    </div>
    <script src="Counter.js">
    </script>
  </body>
</html>
